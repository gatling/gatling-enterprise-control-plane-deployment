{{- if .Values.privatePackage.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.controlPlane.name }}-service"
  namespace: "{{ .Values.namespace }}"
spec:
  selector:
    app.kubernetes.io/name: {{ .Values.controlPlane.name }}
      {{- with .Values.controlPlane.podLabels }}
        {{ toYaml . | nindent 8 }}
      {{- end }}
  ports:
    - protocol: TCP
      port: {{ .Values.privatePackage.repository.servicePort }}
      targetPort: {{ .Values.privatePackage.repository.server.port }}
  type: ClusterIP
{{- end }}
