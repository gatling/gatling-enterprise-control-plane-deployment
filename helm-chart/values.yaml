replicaCount: 1

namespace: gatling

controlPlane:
  name: gatling-cp
  token: token
  description: My K8s control plane description
  image:
    name: gatlingcorp/control-plane:latest
    pullPolicy: IfNotPresent
    pullSecrets: []
  deploymentLabels: {}
  podLabels: {}
  initContainers: []
  env: []
  command: []
  volumes: []
  volumeMounts: []
  nodeSelector: {}
  affinity: {}
  tolerations: {}
  resources: 
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "512Mi"
      cpu: "1"
  securityContext: {}
  #extra_content: {}

privateLocations:
  - id: "prl_kubernetes"
    description: "Private Location on Kubernetes"
    type: "kubernetes"
    engine: "classic" #classic or javascript
    image:
      type: "certified" #certified or custom
      #java: "latest"
      #name: "gatlingcorp/classic-openjdk:latest"
    #systemProperties: {}
    #javaHome: "/usr/lib/jvm/zulu"
    #jvmOptions: ["-Xmx4G", "-Xms512M"]
    #keepLoadGeneratorAlive: false
    job:
      spec:
        template:
          metadata:
            annotations: {}
            labels: 
              helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
            namespace: "{{ .Values.namespace }}"
          spec:
            containers:
              - env: []
                name: gatling-container
                resources:
                  limits:
                    memory: "512Mi"
                    cpu: "4"
                  requests:
                    memory: "512Mi"
                    cpu: "4"
            securityContext:
              sysctls: []
        ttlSecondsAfterFinished: 60

privatePackage:
  enabled: false
  persistentVolumeClaim: #Comment if you do not intend to use a repository.type = filesystem
    storageClassName: ""
    volumeMode: Filesystem
    accessModes: ["ReadWriteOnce"]
    storage: 5Gi
    selector: {}
  repository:
    upload:
      directory: "/tmp"
    server:
      port: 8080
      #bindAddress: "0.0.0.0"
      #certificate:
        #path: "/path/to/certificate.p12"
        #password: "password"

    ########Filesystem########
    type: "filesystem"
    directory: "/data/gatling-repository"
    location:
      download-base-url: "http://www.example.com:8080"

    ########AWS S3 Bucket########
    #type: "aws"
    #bucket: "bucket-name"
    #path: "folder/to/upload"

    ########Azure Blob Storage########
    #type = "azure"
    #storage-account = "storage-account-name"
    #container = "container-name"
    #path = "folder/to/upload"

    ########GCP Cloud Storage Bucket########
    #type = "gcp"
    #bucket = "bucket-name"
    #path = "folder/to/upload" # (optional, default: root)
    #project = "project-name"
